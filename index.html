    <style>
      .AlertBody {
        font-family: "Poppins", sans-serif;
        margin: 20px;
        background: #f0f2f5;
        text-align: center;
      }
      .AlertBody .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .AlertBody .container button {
        padding: 8px;
        margin: 5px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
      }
      .alert-section {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-bottom: 30px;
      }
      .alert-item {
        flex: 1 1 300px;
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .alert-item button {
        background: #3085d6;
        color: #fff;
        border: none;
        width: 100%;
      }
      .alert-item button:hover {
        background: #286bb5;
      }
      .btnAlert button.active {
        background-color: green;
        color: white;
      }
      .alert-item .source-btn,
      .alert-item .copy-btn,
      .alert-item .apply-btn {
        background: #6c757d;
        font-size: 12px;
        padding: 6px;
        width: 32%;
        margin: 2px;
      }
      .alert-item .copy-btn {
        background: #28a745;
      }
      .alert-item .apply-btn {
        background: #ffc107;
      }
      .alert-item .source-btn:hover {
        background: #5a6268;
      }
      .alert-item .copy-btn:hover {
        background: #218838;
      }
      .alert-item .apply-btn:hover {
        background: #e0a800;
      }
      .source-code {
        display: none;
        margin-top: 10px;
        background: #f8f9fa;
        padding: 10px;
        border-radius: 6px;
        font-size: 12px;
        width: 100%;
        height: 100px;
        font-family: "Courier New", monospace;
        resize: vertical;
      }
      .source-code.show {
        display: block;
      }
      .AlertBody .container h3 {
        margin: 20px 0 10px;
      }
      @media (max-width: 600px) {
        .alert-item {
          flex: 1 1 100%;
        }
        .alert-item .source-btn,
        .alert-item .copy-btn,
        .alert-item .apply-btn {
          width: 100%;
        }
      }
      .alert-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }
      .alert-backdrop.show {
        display: block;
      }
      .alert-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: none;
        max-width: 90%;
        width: 400px;
        text-align: center;
      }
      .alert-box.show {
        display: block;
        animation: fadeIn 0.3s;
      }
      .alert-box.hide {
        animation: fadeOut 0.3s;
      }
      .alert-box.top-right {
        top: 20px;
        right: 20px;
        left: auto;
        transform: translate(0, 0);
      }
      .alert-box #alertIcon {
        margin: 0 auto 10px;
        width: 40px;
        height: 40px;
      }
      .alert-box #alertIcon svg {
        width: 100%;
        height: 100%;
      }
      .alert-box #alertTitle {
        margin: 0 0 10px;
        font-size: 20px;
      }
      .alert-box #alertText {
        margin: 0 0 10px;
        font-size: 16px;
      }
      .alert-box #alertContent {
        margin-bottom: 10px;
      }
      .alert-box .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      .alert-box .alert-confirm-btn,
      .alert-box .alert-cancel-btn,
      .alert-box .alert-deny-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .alert-box .alert-close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }
      .alert-box .timer-progress {
        height: 4px;
        background: #3085d6;
        position: absolute;
        bottom: 0;
        left: 0;
        transition: width 0.01s linear;
      }
      .alert-box .loader {
        border: 2px solid #fff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        display: inline-block;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -60%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
      }
      @keyframes fadeOut {
        from { opacity: 1; transform: translate(-50%, -50%); }
        to { opacity: 0; transform: translate(-50%, -60%); }
      }
      @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script>
      function toggleSource(id) {
        const textarea = document.getElementById(id);
        textarea.classList.toggle('show');
      }
      function copySource(id) {
        const textarea = document.getElementById(id);
        textarea.select();
        document.execCommand('copy');
        khairullah.fire({
          type: 'success',
          text: 'Code copied to clipboard!'
        });
      }
      function applySource(id) {
        const textarea = document.getElementById(id);
        try {
          eval(textarea.value);
        } catch (error) {
          khairullah.fire({
            type: 'error',
            text: `Error applying code: ${error.message}`
          });
        }
      }
      function changeLanguage(lang) {
        document.documentElement.lang = lang;
        window.dispatchEvent(new CustomEvent('languagechange', { detail: { lang } }));
        // Update active button
        document.querySelectorAll('.btnAlert button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`lang-${lang}`).classList.add('active');
      }
    </script>
